<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Application</title>
</head>
<body class="bg-[url('assets/images/back.jpg')] bg-cover bg-center">
    <section>
        <main class="flex justify-center items-center min-h-screen">
            <div class="bg-white/[0.4] backdrop-blur-sm rounded-lg shadow-md p-4 md:p-8 w-full max-w-lg">
                <h1 class="text-3xl font-bold text-center m-2">LOG IN</h1>
                <p class="text-center m-2 opacity-80">Sign in to your account</p>
                <form action="">
                    <div class="mx-auto my-4">
                        <label for="username" class="block mt-2">Username</label>
                        <input type="text" id="username" placeholder="Type your user name" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 focus:outline-none">
                    </div>
                    <div class="mx-auto my-4">
                        <label for="password" class="block">Password</label>
                        <input type="password" id="password" placeholder="6 + stronger character" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 focus:outline-none">
                    </div>
                    
                    <div class="flex flex-wrap justify-between items-center mx-4 my-4">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="keep-signed-in">
                            <label for="keep-signed-in" class="cursor-pointer">Keep me signed in</label>
                        </div>
                        <p class="text-blue-700 font-semibold cursor-pointer hover:underline">Forgot email or password</p>
                    </div>
                    <div class="mx-4 my-4">
                        <button class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow-md cursor-pointer transition-transform duration-300 transform hover:scale-105">Sign in</button>
                    </div>
                    <div class="flex justify-center space-x-2 mx-4 my-4">
                        <p class="opacity-80 cursor-pointer hover:underline">Don't have an account?</p>
                        <p class="text-blue-700 font-semibold cursor-pointer hover:underline">Sign up</p>
                    </div>
                </form>
            </div>
        </main>
    </section>
    <section class="text-center py-8">
        <button class="w-40 md:w-56 bg-blue-500 shadow-md hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition-transform duration-300 transform hover:scale-105 shadow-blue-500/50">About</button>
    </section>
</body>
</html>
